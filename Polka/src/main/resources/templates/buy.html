<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/ed59af65c4.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/buy.css"/>
    <title>Покупка книги</title>
</head>
<body>
<div class="container p-0">
  <div class="card px-4">
    <p id="echo" class="h8 py-3">Детали покупки</p>
    <div class="row gx-3">
      <div class="col-12">
        <div class="d-flex flex-column">
          <p class="text mb-1">Имя и Фамилия держателя карты</p>
          <input id="name" class="form-control mb-3" type="text" placeholder="Name">
        </div>
      </div>
      <div class="col-12">
        <div class="d-flex flex-column">
          <p class="text mb-1">Номер карты</p>
          <input id="cardnum" class="form-control mb-3" type="text" maxlength="16" placeholder="1234 5678 4356 7890">
        </div>
      </div>
      <div class="col-6">
        <div class="d-flex flex-column">
          <p class="text mb-1">Дата окончания срока карты</p>
          <input id="dateend" class="form-control mb-3" type="text" maxlength="5" placeholder="MM/YY">
        </div>
      </div>
      <div class="col-6">
        <div class="d-flex flex-column">
          <p class="text mb-1">CVV/CVC</p>
          <input id="cvccvv" class="form-control mb-3 pt-2 " type="password" maxlength="3" placeholder="***">
        </div>
      </div>
      <div class="col-12">
        <div id="InputSubmitBuy" onclick="govalid();" class="btn btn-primary mb-3">
          <span th:utext="${buyInfo}" class="ps-3"></span>
          <span class="fas fa-arrow-right"></span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="codeOrder" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="echomodal">Код подтверждения</h5>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="codemodal">Код подтверждения</label>
          <input type="text" class="form-control" id="codemodal" aria-describedby="emailHelp" placeholder="Введите шестизначный код подтверждения">
          <small id="emailHelp" class="form-text text-muted">Введите код подтверждения, который придёт вам на почту, указанной при регистрации аккаунта</small>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="okbutton" onclick="govalidcode();" class="btn btn-primary">Подтвердить покупку</button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/buy.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
