<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ed59af65c4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Polka</title>
</head>
<body>
<header class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1>
                    <a  href="/"> <i class="fa-solid fa-book-open fa-sm" style="color: #d49953;"></i> Polka</a>
                </h1>
            </div>
            <nav class="col-8">
                <ul>
                    <li><a href="/"><i class="fa-solid fa-house fa-sm" style="color: #d49953;"></i> Home</a> </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<!--END HEADER-->

<div class = "container reg_form">
    <div class="row justify-content-center">
        <h2 id="echo">Registration</h2>
        <div class="mb-3 col-12 col-md-4">
            <p for="InputUserName" class="form-label">User name</p>
            <input type="user-name" id="username" class="form-control"  name="InputUserName">
        </div>
        <div class ="w-100"></div>
        <div class="mb-3 col-12 col-md-4">
            <p for="InputEmail1" class="form-label">Email address</p>
            <input type="email" class="form-control"  id="mail" name="InputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class ="w-100"></div>
        <div class="mb-3 col-12 col-md-4">
            <p for="InputPassword1" class="form-label">Password</p>
            <input type="password" id="pass" class="form-control"  name="InputPassword1">
        </div>
        <div class ="w-100"></div>
        <div class="mb-3 col-12 col-md-4">
        <label class="form-label">Выберите тип аккаунта:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioUser" checked value="reader">
            <label class="form-check-label" for="flexRadioUser">
                Читатель
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioCreator" value="writer">
            <label class="form-check-label" for="flexRadioCreator">
                Писатель
            </label>
        </div>
        </div>
        <div class ="w-100"></div>
        <div class="mb-3 col-12 col-md-4">
            <button type="submit " class="btn btn-warning" id="InputSubmit">Registration</button>
            <a href="login">Log in</a>
        </div>
    </div>
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/reg.js"></script>
</html>
